<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    
    <header>
      <h1>
        Voting App
      </h1>
    </header>

    <div class="container">
      <div class="input-group mb-3 writePro">
        <input type="text" 
        class="form-control input-value" 
        placeholder="write your proposal"  
        value=""
        name="input">
        <div class="input-group-append">
          <button class="btn btn-default btn-value" type="button" name="button">Click</button>
        </div>
      </div>
      <div id="wrapperProposals"></div>
    </div> <!-- container -->


    <div id="proposalTemplate" style="display:none;">
      <div class="container">
        <div class="row p-4">

          <div class="col-3 d-flex align-center flex-column justify-content-center">
            <h3 class="panel-title">
              title
            </h3> 
          </div>
          <div class="col-3 d-flex align-center flex-column justify-content-center text-center">
            <p>Approve vote: <span class="numVotesPos">0</span></p>
            <button type="button" name="button" data-vote="1" data-proposal="" class="btn btn-vote btnAp">Approve</button>
          </div>

          <div class="col-3 d-flex align-center flex-column justify-content-center text-center">
            <p>Against votes: <span class="numVotesNeg">0</span></p>
            <button type="button" name="button" data-vote="2" data-proposal="" class="btn btn-vote btnAg">Against</button>
          </div>

          <div class="col-3 d-flex align-center flex-column justify-content-center text-center">
            <p>Abstence votes: <span class="numVotesAbs">0</span></p>
            <button type="button" name="button" data-vote="3" data-proposal="" class="btn btn-vote btnAb">Abstence</button>
          </div>

        </div>

        <div class="line"></div>
      </div>
    </div>
    
    <!-- scripts -->
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
